<!doctype html>
<html lang="en">
  <head>
    <title>Holiday Site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand ml-3" href="#">Holiday Site</a>
        
    </nav>
<div class="container-fluid pt-4">
    <div class="ml-5">
        <div class="row">
            <h3 class = "pt-5 ml-2">Places to Visit In India</h3>
        </div>
        <div class="row mt-2">
            <div class="col-md-3 pt-4 bg-white roundedborder border border-field">
                <div class = 'mb-4'>
                    <h5 class = 'list-color bg-list'>Themes</h5>
                    <div class="row" id = "theme">
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="honeymoon" name="honeymoon" >
                                <label class="custom-control-label" for="honeymoon">Honeymoon</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="beach" name="beach" >
                                <label class="custom-control-label" for="beach">Beach</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="boutique" name="boutique" >
                                <label class="custom-control-label" for="boutique">Boutique</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="boudget" name="boudget" >
                                <label class="custom-control-label" for="boudget">Boudget</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="luxury" name="luxury" >
                                <label class="custom-control-label" for="luxury">Luxury</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="family" name="family" >
                                <label class="custom-control-label" for="family">Family</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = 'mb-4'>
                    <h5 class = 'list-color bg-list'>Activities</h5>
                    <div class="row" id = "activities">
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="WaterSports" name="WaterSports" >
                                <label class="custom-control-label" for="WaterSports">Water Sports</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Trekking" name="Trekking" >
                                <label class="custom-control-label" for="Trekking">Trekking</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="SnowSport" name="SnowSport" >
                                <label class="custom-control-label" for="SnowSport">Snow Sport</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="ExtremeSports" name="ExtremeSports" >
                                <label class="custom-control-label" for="ExtremeSports">Extreme Sports</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Adventures" name="Adventures" >
                                <label class="custom-control-label" for="Adventures">Adventures</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = 'mb-4'>
                    <h5 class = 'list-color bg-list'>Best Time to visit</h5>
                    <div class="row" id = 'time'>
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="jfm" name="jfm" >
                                <label class="custom-control-label" for="jfm">Jan, Feb, Mar</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="amj" name="amj" >
                                <label class="custom-control-label" for="amj">Apr, May, June</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="jas" name="jas" >
                                <label class="custom-control-label" for="jas">July, Aug, Sep</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="ond" name="ond" >
                                <label class="custom-control-label" for="ond">Oct, Nov, Dec</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = 'mb-4'>
                    <h5 class = 'list-color bg-list'>Popularity</h5>
                    <div class="row" id = "popularity">
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="MustVisit" name="MustVisit" >
                                <label class="custom-control-label" for="MustVisit">Must Visit</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Yourcall" name="Yourcall" >
                                <label class="custom-control-label" for="Yourcall">Your call</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = 'mb-4'>
                    <h5 class = 'list-color bg-list'>Places</h5>
                    <div class="row" id = "place">
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Goa" name="Goa" >
                                <label class="custom-control-label" for="Goa">Goa</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Delhi" name="Delhi" >
                                <label class="custom-control-label" for="Delhi">Delhi</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Manali" name="Manali" >
                                <label class="custom-control-label" for="Manali">Manali</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Simla" name="Simla" >
                                <label class="custom-control-label" for="Simla">Simla</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Kashmir" name="Kashmir" >
                                <label class="custom-control-label" for="Kashmir">Kashmir</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Chennai" name="Chennai" >
                                <label class="custom-control-label" for="Chennai">Chennai</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Hydrabad" name="Hydrabad" >
                                <label class="custom-control-label" for="Hydrabad">Hydrabad</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Mumbai" name="Mumbai" >
                                <label class="custom-control-label" for="Mumbai">Mumbai</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Pune" name="Pune" >
                                <label class="custom-control-label" for="Pune">Pune</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Kerala" name="Kerala" >
                                <label class="custom-control-label" for="Kerala">Kerala</label>
                            </div>
                            <div class="custom-control custom-checkbox mt-3">
                                <input type="checkbox" class="custom-control-input" id="Andaman" name="Andaman" >
                                <label class="custom-control-label" for="Andaman">Andaman</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = 'mb-4' id = "budget">
                    <h5 class = 'list-color bg-list'>Budget Per Person(in Rs.)</h5>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="lt10000" name="lt10000" >
                        <label class="custom-control-label" for="lt10000">Less Than 10,000</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="b10k-20k" name="b10k-20k" >
                        <label class="custom-control-label" for="b10k-20k">10,000 - 20,000</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="b20k-40k" name="b20k-40k" >
                        <label class="custom-control-label" for="b20k-40k">20,000 - 40,000</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="b40k-60k" name="b40k-60k" >
                        <label class="custom-control-label" for="b40k-60k">40,000 - 60,000</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="b60k-80k" name="b60k-80k" >
                        <label class="custom-control-label" for="b60k-80k">60,000 - 80,000</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="gt80k" name="gt80k" >
                        <label class="custom-control-label" for="gt80k">Above 80,000</label>
                    </div>
                </div>
                <div class = 'mb-4' id = 'duration'>
                    <h5 class = 'list-color bg-list'>Duration</h5>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="d0-4" name="d0-4" >
                        <label class="custom-control-label" for="d0-4">0 - 4 Days</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="d5-9" name="d5-9" >
                        <label class="custom-control-label" for="d5-9">5 - 9 Days</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="d10-15" name="d10-15" >
                        <label class="custom-control-label" for="d10-15">10 - 15 Days</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="d16-25" name="d16-25" >
                        <label class="custom-control-label" for="d16-25">16-25 Days</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-3">
                        <input type="checkbox" class="custom-control-input" id="d25" name="d25" >
                        <label class="custom-control-label" for="d25">25 Days+</label>
                    </div>
                </div>



            </div>

            <div class="col-md ml-3 mr-5">
                <div class="row bg-white border border-field rounded">
                    <div class="col text-left pt-3">
                        <h5>Region</h5>
                        <div class="form-group">
                            <label for=""></label>
                            <select class="custom-select" onchange="region()" name="" id="region">
                                <option selected disabled>Regions</option>
                                <option value="Across Country">Across Country</option>
                                <option value="North India">North India</option>
                                <option value="South India">South India</option>
                                <option value="East India">East India</option>
                                <option value="West India">West India</option>
                                <option value="CentralIndia">Central India</option>
                                <option value="North East">North - East</option>
                                <option value="International">International</option>
                            </select>
                        </div>
                    </div>
                    <div class="col text-right pr-5" style = "padding-top:5%">
                        <strong style = "font-size: 19px"><span id = 'rFound'></span> Result Found</strong>
                        <!-- <h5>Sort By</h5>
                        <div class = "pt-4"><span class = "mouse-pointer">Relevance</span><span> / </span><span class = "mouse-pointer">Rating</span></div> -->
                    </div>
                </div>
                <div class="animated fadeIn" id="products">
                    
                </div>
            </div>
        </div>
    </div>
    <div style = "bottom:0;float:right;font-weight: bold" class = "mt-3"><p>Developed By &copy;Suman Das</p></div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
